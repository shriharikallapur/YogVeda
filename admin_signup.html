<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Admin Signup</title>
<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="assets/css/user_signup.css">
</head>
<body>

<div class='sign-form'>
  <h2>Admin Signup</h2>
  <form method="post" action="admin_signup.php">
  <input name="chacname" placeholder="College_name/Hospital/Ayurveda_center" type="text">
  <input name="admin" placeholder="Principle_Name/Hospital_Administrator_Name/Doctor_Name" type="text">
  <input name="phone" placeholder="Nearest_Police_Station_Number" type="tel">
  <input name="map" placeholder="Nearest_Police_Station_Map" type="text">
  <input name="padd" placeholder="Nearest_Police_Station_Address" type="text">
  <input name="chad" placeholder="College_name/Hospital/Ayurveda_center(Address)" type="text">
  <input name="chmail" placeholder="College_name/Hospital/Ayurveda_center(Email)" type="text">
  <input id="pw" name="pass" placeholder="Password" type="password">
  <input type="tel" name="chphone" placeholder="College_name/Hospital/Ayurveda_center(Phone_Number)">
  <input type="text" name="state" placeholder="state">
  <input type="text" name="dist" placeholder="District">
  <input type="number" name="zip" placeholder="ZipCode">
  
 <button class="btn" type="submit">Signup</button>
  <a class="forgot" href="Admin_signin.html">Already have an account?</a>
  </form>
</div>
</body>
</html>
